<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store Cover</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mini-container">
        <div class="content">
          <header>
            <div class="nav-bar">
              <i class="fa-solid fa-paw fa-2xl"></i>
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATEGORIES</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
            <div class="nav-bar">
              <ul>
                <li>
                  <button>
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                  </button>
                </li>
                <li>
                  <button>
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                  </button>
                </li>
              </ul>
            </div>
          </header>
          <hr />
          <main>
            <article>
              <p class="title">
                The best place to buy top <br />
                quality products for your pets
              </p>
              <p class="subtitle">Shop by pet, brand or products on sale!</p>
              <div class="search">
                <div class="search-bar">
                  <p>What are you looking for?</p>
                  <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
                <button class="search-btn">Search</button>
              </div>
            </article>
            <div class="img-frame">
              <img src="./pet.jpg" alt="kutte-ka-fotu" />
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
